<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the fascinating world of unreleased music from your favorite artists. Discover unheard songs and never-before-released projects from the most popular musicians of all time. Immerse yourself in a hidden treasure trove of melodies, lyrics, and unique musical experiences that never saw the light of day. Get ready to uncover the secrets behind lost music and dive into an unexplored universe of captivating sounds!"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <!--webPic-->
    <link rel="icon" href="../assets/logo.ico.png" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <!-- animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--icons-->
    <script
      src="https://kit.fontawesome.com/2de381841b.js"
      crossorigin="anonymous"
    ></script>
    <title>Unsic | Undiscovered Music Player |Login</title>
  </head>
  <body>
    <header id="header"></header>
    <main class="container-fluid py-4">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 my-5 py-5">
          <div class="card animate__animated animate__rubberBand">
            <div class="card-header">
              <h1>Login</h1>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label
                    for="username"
                    class="form-label d-flex justify-content-center"
                    >Unser</label
                  >
                  <input
                    type="username"
                    class="form-control"
                    id="email"
                    placeholder="Enter your username"
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="password"
                    class="form-label d-flex justify-content-center"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="text-center mb-2">
                  <a href="#" class="rightcolor">Forgot your password?</a>
                </div>
                <div class="text-center mb-2">
                  <a href="#" class="rightcolor"
                    >Don't have an account? Sign up</a
                  >
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid py-4"></footer>
    <!--scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
  </body>
</html>
